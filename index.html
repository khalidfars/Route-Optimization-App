<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div id="container">
        <div id="map-container">
            <div id="map"></div>
        </div>
        <div id="controls">
            <div id="title-container">
                <img src="assets/logo.svg" alt="Logo" />
                <h1>Route Optimization</h1>
            </div>
            <div class="form-group">
                <label for="start-location">Start Location:</label>
                <div id="start-location-error" class="error-message"></div>
                <input type="text" id="start-location" placeholder="Enter start location" oninput="showSuggestions('start-location', 'start-suggestions')" />
                <div id="start-suggestions" class="suggestions"></div>
                <button type="button" id="select-start-location" class="btn btn-secondary">Select on Map</button>
            </div>
            <div id="destinations-container"></div>
            <button type="button" id="add-destination" class="btn btn-secondary">Add Destination</button>
            <button type="button" id="calculate-route" class="btn btn-primary">Calculate Route</button>
            <div id="route-info"></div>
            <div id="loading-indicator" style="display:none;">Calculating optimal route, please wait...</div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
